  name: Java CI with Maven

  on:
    push:
      branches: ['main']
    pull_request:
      branches: ['main']

  jobs:
    test:
      name: Unit Test
      runs-on: ubuntu-latest

      steps:
        - uses: actions/check@v1
        - name: Set up JDK 17
          uses: actions/setup-java@v1
          with:
            java-version: 1.17
        - name: Maven package
          run: mvn -B clean package -DskipTests
        - name: Maven Verify
